apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:robcarmo/argocd.git
    targetRevision: HEAD
    path: argocdconfig
  destination:
    server: in-cluster
    namespace: argocd
syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true